      #   run: echo "${{ secrets.ALIPASS }}" | docker login registry.us-west-1.aliyuncs.com --username=${{ secrets.ALINAME }} --password-stdin

      - name: Docker CMD
        run: |
          docker pull k8s.gcr.io/etcd:3.4.13-0
          docker tag k8s.gcr.io/etcd:3.4.13-0 registry.us-west-1.aliyuncs.com/test_gg/lost:3.4.13
          docker push registry.us-west-1.aliyuncs.com/test_gg/lost:3.4.13