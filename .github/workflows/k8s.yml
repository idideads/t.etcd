name: pull image from k8s.gcr.io

on:
  push:
    branches:
      - 'master'

jobs:
  pullimages:
    runs-on: ubuntu-latest
    steps:
      - name: Docker pull
        run: sudo docker pull k8s.gcr.io/etcd:3.4.13-0
      
      - name: Docker tag
        run: docker tag k8s.gcr.io/etcd:3.4.13-0 registry.cn-shenzhen.aliyuncs.com/test_gg/sz:3.4.13

      - name: Docker images
        run: sudo docker images

      - name: Docker logout
        run: sudo docker logout
      
      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with: 
          login-server: https://registry.cn-shenzhen.aliyuncs.com/test_gg/sz
          region-id: cn-shenzhen
          username: "${{ secrets.ALINAME }}"
          password: "${{ secrets.ALIPASS }}"

      - name: ENV check
        run: |
          sudo ls -al ~/.docker/config.json $DOCKER_CONFIG
          #cp $DOCKER_CONFIG/config.json ~/.docker/
          sudo cat ~/.docker/config.json

      # - name: Docker config
      #   run: sudo docker --config `$DOCKER_CONFIG/config.json`

      - name: Docker push
        run: sudo docker push registry.cn-shenzhen.aliyuncs.com/test_gg/sz:3.4.13