name: pull image from k8s.gcr.io

on:
  push:
    branches:
      - 'master'

jobs:
  pullimages:
    runs-on: ubuntu-latest
    steps:
      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with: 
          login-server: https://registry.us-west-1.aliyuncs.com
          username: "${{ secrets.ALINAME }}"
          password: "${{ secrets.ALIPASS }}"
      - name: Docker pull and push
        run: |
          sudo docker pull k8s.gcr.io/etcd:3.4.13-0
          sudo docker tag k8s.gcr.io/etcd:3.4.13-0 registry.us-west-1.aliyuncs.com/test_gg/lost:3.4.13
          sudo docker push registry.us-west-1.aliyuncs.com/test_gg/lost:3.4.13