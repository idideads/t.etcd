name: pull image from k8s.gcr.io

on:
  push:
    branches:
      - 'master'

jobs:
  bulid:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2

      # - name: Docker login
      #   uses: docker/login-action@v1
      #   with:
      #     registry: ${{ secrets.ALIREPO }}
      #     username: ${{ secrets.ALUSERNAME }}
      #     password: ${{ secrets.ALISECRET }}
      
      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with: 
          login-server: ${{ secrets.ALIREPO }}
          # region-id: us-west-1
          username: ${{ secrets.ALUSERNAME }}
          password: ${{ secrets.ALISECRET }}

      - name: Docker CMD
        run: |
          docker pull k8s.gcr.io/etcd:3.4.13-0
          docker tag k8s.gcr.io/etcd:3.4.13-0 ${{ secrets.ALIREPO }}/test_gg/lost:3.4.13
          docker push ${{ secrets.ALIREPO }}/test_gg/lost:3.4.13