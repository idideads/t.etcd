name: Publish Docker image
on:
  push:
    branches:
      - 'master'
jobs:
  push_to_registry:
    name: Push Docker image to Aliyun Registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Aliyun Registry
        uses: docker/login-action@v1
        with:
          registry: registry.us-west-1.aliyuncs.com
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.ALIYUNCPASS }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            registry.us-west-1.aliyuncs.com/test_gg/lost/etcd:3.4.13-0